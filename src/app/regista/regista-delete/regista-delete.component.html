<main class="flex-shrink-0">
    <div class="container">

        <div class="alert alert-danger alert-dismissible fade show" role="alert" *ngIf="errorMessage">
            {{errorMessage}}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div class='card'>
            <div class='card-header'>
                <h5>Eliminazione Regista</h5>
            </div>

            <div class='card-body'>
                <dl class="row">
                    <dt class="col-sm-3 text-right">Id:</dt>
                    <dd class="col-sm-9">{{regista?.id}}</dd>
                </dl>

                <dl class="row">
                    <dt class="col-sm-3 text-right">Nome:</dt>
                    <dd class="col-sm-9">{{regista?.nome}}</dd>
                </dl>

                <dl class="row">
                    <dt class="col-sm-3 text-right">Cognome:</dt>
                    <dd class="col-sm-9">{{regista?.cognome}}</dd>
                </dl>

                <dl class="row">
                    <dt class="col-sm-3 text-right">Nickname:</dt>
                    <dd class="col-sm-9">{{regista?.nickName}}</dd>
                </dl>

                <dl class="row">
                    <dt class="col-sm-3 text-right">Data di nascita:</dt>
                    <dd class="col-sm-9">{{regista?.dataDiNascita | date:'dd/MM/yyyy'}}</dd>
                </dl>

                <dl class="row">
                    <dt class="col-sm-3 text-right">Sesso:</dt>
                    <dd class="col-sm-9">{{regista?.sesso}}</dd>
                </dl>

            </div>
            <!-- end card body -->
            <form (ngSubmit)="delete()">
                <div class='card-footer'>
                    <button type="submit" name="submit" value="submit" id="submit"
                        class="btn btn-danger">Elimina</button>
                    <a routerLink="/regista/list" class='btn btn-outline-secondary' style='width:80px'>
                        <i class='fa fa-chevron-left'></i> Back
                    </a>
                </div>
            </form>
            <!-- end card -->
        </div>


        <!-- end container -->
    </div>

</main>
