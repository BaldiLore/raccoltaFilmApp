<main class="flex-shrink-0">
    <div class="container">

        <div class='card'>
            <div class='card-header'>
                <h5>Visualizza dettaglio</h5>
            </div>

            <div class='card-body'>
                <dl class="row">
                    <dt class="col-sm-3 text-right">Id:</dt>
                    <dd class="col-sm-9">{{film?.id}}</dd>
                </dl>

                <dl class="row">
                    <dt class="col-sm-3 text-right">Titolo:</dt>
                    <dd class="col-sm-9">{{film?.titolo}}</dd>
                </dl>

                <dl class="row">
                    <dt class="col-sm-3 text-right">Genere:</dt>
                    <dd class="col-sm-9">{{film?.genere}}</dd>
                </dl>

                <dl class="row">
                    <dt class="col-sm-3 text-right">Minuti Durata:</dt>
                    <dd class="col-sm-9">{{film?.minutiDurata}}</dd>
                </dl>

                <dl class="row">
                    <dt class="col-sm-3 text-right">Data Pubblicazione:</dt>
                    <dd class="col-sm-9">{{film?.dataPubblicazione | date:'dd/MM/yyyy'}}</dd>
                </dl>

            </div>
            <!-- end card body -->

            <div class='card-footer'>
                <a routerLink="/film/list" class='btn btn-outline-secondary' style='width:80px'>
                    <i class='fa fa-chevron-left'></i> Back
                </a>
            </div>
            <!-- end card -->
        </div>


        <!-- end container -->
    </div>

</main>
